					<form method="POST" action=" " id="login_form" name="login_form">

              <input type="text" name="email" id="email" placeholder="Email Address" data-msg="Please enter your email address" data-rule-minlength="2" data-msg-email="Please enter a valid email address" autocomplete="new" autofocus required/>

            <div class="session-input-group">
              <a href="../index.html" type="button" class="logbtn" style="color: white;" title="Login">Login</a>
              <!-- <button title="Login" href="../index.html">Login</button> -->

            <div class="form-final-line">Forgot your password? You can <a href="../index.html" title="Reset your password">reset it here</a></div>
